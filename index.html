<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:#0f1115;
  color:#fff;
}
header{
  padding:12px;
  text-align:center;
  background:#151822;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{
  margin:0;
  font-size:22px;
}
.controls{
  display:flex;
  gap:6px;
  margin-top:10px;
}
input,select{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
}
main{
  display:flex;
  flex-direction:column;
}
#player{
  width:100%;
  height:220px;
  background:#000;
}
video{
  width:100%;
  height:100%;
}
#list{
  padding:8px;
}
.channel{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.channel:hover{
  background:#1b1f2e;
}
.channel img{
  width:40px;
  height:40px;
  object-fit:contain;
}
.channel span{
  font-size:14px;
}
footer{
  padding:10px;
  text-align:center;
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“º LiveTV</h1>
  <div class="controls">
    <input id="search" placeholder="Search channelâ€¦">
    <select id="country"></select>
    <select id="category"></select>
  </div>
</header>

<main>
  <div id="player">
    <video id="video" controls autoplay></video>
  </div>
  <div id="list"></div>
</main>

<footer>
  Powered by iptv-org â€¢ This site does not host any streams
</footer>

<script>
const jsonURL = "data/channels.json";

const list = document.getElementById("list");
const video = document.getElementById("video");
const search = document.getElementById("search");
const countrySel = document.getElementById("country");
const categorySel = document.getElementById("category");

let channels = [];

fetch(jsonURL)
  .then(r => r.json())
  .then(data => {
    channels = data;
    buildFilters();
    render();
  });

function buildFilters(){
  const countries = [...new Set(channels.map(c=>c.country))].sort();
  const cats = [...new Set(channels.map(c=>c.category))].sort();

  countrySel.innerHTML = `<option value="">All Countries</option>` +
    countries.map(c=>`<option>${c}</option>`).join("");

  categorySel.innerHTML = `<option value="">All Categories</option>` +
    cats.map(c=>`<option>${c}</option>`).join("");
}

function render(){
  const q = search.value.toLowerCase();
  const co = countrySel.value;
  const ca = categorySel.value;

  list.innerHTML = "";

  channels.filter(c =>
    (!q || c.name.toLowerCase().includes(q)) &&
    (!co || c.country===co) &&
    (!ca || c.category===ca)
  ).forEach(c=>{
    const div = document.createElement("div");
    div.className="channel";
    div.innerHTML = `
      <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/40'">
      <span>${c.name}</span>
    `;
    div.onclick = ()=> play(c.url);
    list.appendChild(div);
  });
}

function play(url){
  video.src = url;
  video.play();
}

search.oninput = render;
countrySel.onchange = render;
categorySel.onchange = render;
</script>

</body>
</html>
