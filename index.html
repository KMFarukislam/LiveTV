<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#0f1115;--card:#181b22;--border:#252a34;
  --text:#eaeaf0;--muted:#9aa0aa;--accent:#4da3ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}

header{
  position:sticky;top:0;z-index:40;
  background:#141720;padding:12px;text-align:center
}
header h1{margin:0;font-size:20px}

/* PLAYER */
#playerWrap{
  position:sticky;top:52px;z-index:35;
  background:#000
}
#playerContainer{
  position:relative
}
video{
  width:100%;
  max-height:260px;
  background:#000
}
.playerTools{
  position:absolute;
  bottom:10px;
  right:10px;
  display:flex;
  gap:8px;
}
.pbtn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:14px;
  cursor:pointer;
}

/* TOOLBAR */
#toolbar{
  position:sticky;top:312px;z-index:30;
  background:#141720;
  display:flex;gap:8px;flex-wrap:wrap;
  padding:8px
}
.btn{
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer
}
.btn.active{background:var(--accent);color:#000}

#filters{
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:8px
}
input,select{
  background:var(--card);color:var(--text);
  border:1px solid var(--border);
  padding:8px;border-radius:8px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:12px;padding:12px
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  display:flex;gap:10px;
  cursor:pointer
}
.card:hover{border-color:var(--accent)}
.logo{
  width:48px;height:48px;
  object-fit:contain;background:#000;
  border-radius:8px
}
.info h3{margin:0;font-size:14px}
.meta{font-size:12px;color:var(--muted)}

footer{
  text-align:center;
  padding:16px;
  font-size:12px;
  color:var(--muted)
}
</style>
</head>

<body>

<header>
  <h1>üì∫ LiveTV</h1>
</header>

<div id="playerWrap">
  <div id="playerContainer">
    <video id="video" controls></video>

    <!-- PLAYER OVERLAY CONTROLS -->
    <div class="playerTools">
      <button class="pbtn" id="muteBtn">üîä</button>
      <button class="pbtn" id="rotateBtn">üîÑ</button>
    </div>
  </div>
</div>

<!-- TOOLBAR (CHANNEL CONTROLS ONLY) -->
<div id="toolbar">
  <div id="qualities"></div>
  <button class="btn" id="favBtn">‚≠ê Favourite</button>
</div>

<!-- FILTERS -->
<div id="filters">
  <input id="search" placeholder="Search channel">
  <select id="country"></select>
  <select id="category"></select>
</div>

<div class="grid" id="grid"></div>

<footer>
  No streams are hosted ‚Ä¢ Source: iptv-org
</footer>

<script>
const DATA_URL="data/channels.json";
const PAGE=60;
const favKey="livetv_fav";

let channels=[],view=[],page=0,currentGroup=[],currentName="";
let hls;

const grid=document.getElementById("grid");
const video=document.getElementById("video");
const qualities=document.getElementById("qualities");
const favBtn=document.getElementById("favBtn");
const muteBtn=document.getElementById("muteBtn");
const rotateBtn=document.getElementById("rotateBtn");

const search=document.getElementById("search");
const country=document.getElementById("country");
const category=document.getElementById("category");

const favs=new Set(JSON.parse(localStorage.getItem(favKey)||"[]"));

const qualityOf=n=>{
 const m=n.match(/(\\d{3,4})p/i);
 return m?m[1]+"p":"Auto";
};

fetch(DATA_URL).then(r=>r.json()).then(d=>{
 channels=d;
 buildFilters();
 detectCountry();
 apply();
});

function buildFilters(){
 fill(country,["All",...new Set(channels.map(c=>c.country||"International"))]);
 fill(category,["All",...new Set(channels.flatMap(c=>(c.category||"").split(";")) )]);
 category.value="Sports";
}

function fill(el,arr){
 el.innerHTML=arr.map(v=>`<option>${v}</option>`).join("")
}

async function detectCountry(){
 try{
  const r=await fetch("https://ipapi.co/country_name/");
  const c=await r.text();
  if([...country.options].some(o=>o.value===c)){
    country.value=c;
  }
 }catch{}
}

function apply(){
 page=0;grid.innerHTML="";
 const q=search.value.toLowerCase();
 view=channels.filter(c=>{
  if(q && !c.name.toLowerCase().includes(q))return false;
  if(country.value!="All" && c.country!=country.value)return false;
  if(category.value!="All" && !(c.category||"").includes(category.value))return false;
  return true;
 });
 render();
}

function render(){
 view.slice(page*PAGE,(page+1)*PAGE).forEach(c=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img class="logo" src="${c.logo||''}">
    <div class="info">
      <h3>${c.name}</h3>
      <div class="meta">${c.country}</div>
    </div>`;
  card.onclick=()=>playGroup(c.name);
  grid.appendChild(card);
 });
 page++;
}

function playGroup(name){
 currentName=name;
 currentGroup=channels.filter(c=>c.name===name);
 qualities.innerHTML="";
 currentGroup.forEach((c,i)=>{
  const b=document.createElement("button");
  b.className="btn"+(i==0?" active":"");
  b.textContent=qualityOf(c.name);
  b.onclick=()=>switchQ(c.url,b);
  qualities.appendChild(b);
 });
 switchQ(currentGroup[0].url,qualities.firstChild);
 favBtn.classList.toggle("active",favs.has(name));
}

function switchQ(url,btn){
 [...qualities.children].forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");

 if(hls){hls.destroy();hls=null}

 if(Hls.isSupported()){
  hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
 }else{
  video.src=url;
 }
 video.play();
}

favBtn.onclick=()=>{
 if(!currentName)return;
 if(favs.has(currentName)){
  favs.delete(currentName);
  favBtn.classList.remove("active");
 }else{
  favs.add(currentName);
  favBtn.classList.add("active");
 }
 localStorage.setItem(favKey,JSON.stringify([...favs]));
};

muteBtn.onclick=()=>{
 video.muted=!video.muted;
 muteBtn.textContent=video.muted?"üîá":"üîä";
};

rotateBtn.onclick=()=>{
 video.requestFullscreen?.();
};

window.addEventListener("scroll",()=>{
 if(window.innerHeight+window.scrollY>=document.body.offsetHeight-400){
  if(page*PAGE<view.length)render();
 }
});

[search,country,category].forEach(e=>e.oninput=apply);
</script>

</body>
</html>
