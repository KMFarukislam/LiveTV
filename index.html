<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV â€“ IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1115;--card:#181b22;--border:#252a34;
  --text:#eaeaf0;--muted:#9aa0aa;--accent:#4da3ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{
  padding:14px;text-align:center;
  background:#141720;
  position:sticky;top:0;z-index:9
}
h1{margin:0;font-size:22px}
.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:8px;margin-top:10px
}
input,select{
  background:var(--card);color:var(--text);
  border:1px solid var(--border);
  padding:8px;border-radius:8px
}

#playerBox{
  background:#000;
  position:sticky;
  top:92px;
  z-index:8
}
video{width:100%;max-height:240px;background:#000}
#qualities{
  display:flex;gap:6px;flex-wrap:wrap;
  padding:8px;background:#141720
}
.qbtn{
  padding:4px 8px;border-radius:6px;
  border:1px solid var(--border);
  background:var(--card);
  font-size:12px;cursor:pointer
}
.qbtn.active{background:var(--accent);color:#000}

.stats{padding:8px;color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:12px;padding:12px
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  display:flex;gap:10px;
  cursor:pointer
}
.card:hover{border-color:var(--accent)}
.logo{
  width:48px;height:48px;
  object-fit:contain;
  background:#000;border-radius:8px
}
.info h3{margin:0;font-size:14px}
.meta{font-size:12px;color:var(--muted)}
.badges{
  margin-top:4px;
  display:flex;flex-wrap:wrap;gap:4px
}
.badge{
  font-size:10px;padding:2px 6px;
  border-radius:6px;background:#222735
}
.fav{
  margin-left:auto;
  font-size:18px;cursor:pointer
}
.fav.active{color:gold}

footer{
  text-align:center;
  padding:16px;
  font-size:12px;
  color:var(--muted)
}
</style>
</head>

<body>

<header>
<h1>ðŸ“º LiveTV</h1>
<div class="controls">
<input id="search" placeholder="Search channel">
<select id="country"></select>
<select id="category"></select>
<select id="mode">
  <option value="all">All</option>
  <option value="fav">Favourites</option>
</select>
</div>
</header>

<div id="playerBox">
<video id="video" controls></video>
<div id="qualities"></div>
</div>

<div class="stats" id="stats">Loading channelsâ€¦</div>
<div class="grid" id="grid"></div>

<footer>
This site does not host any streams â€¢ Source: iptv-org
</footer>

<script>
const DATA_URL="data/channels.json";
const PAGE_SIZE=60;
const favKey="livetv_fav";

let channels=[],view=[],page=0,currentGroup=[];
const grid=document.getElementById("grid");
const video=document.getElementById("video");
const qualities=document.getElementById("qualities");
const stats=document.getElementById("stats");

const search=document.getElementById("search");
const country=document.getElementById("country");
const category=document.getElementById("category");
const mode=document.getElementById("mode");

const favs=new Set(JSON.parse(localStorage.getItem(favKey)||"[]"));

const qualityOf=n=>{
 const m=n.match(/(\\d{3,4})p/i);
 return m?m[1]+"p":"Auto";
};

fetch(DATA_URL).then(r=>r.json()).then(d=>{
 channels=d;
 buildFilters();
 apply();
});

function buildFilters(){
 fill(country,["All",...new Set(channels.map(c=>c.country||"International"))]);
 fill(category,["All",...new Set(channels.flatMap(c=>(c.category||"").split(";")) )]);
}

function fill(el,arr){
 el.innerHTML=arr.map(v=>`<option>${v}</option>`).join("")
}

function apply(){
 page=0;grid.innerHTML="";
 const q=search.value.toLowerCase();
 view=channels.filter(c=>{
  if(q && !c.name.toLowerCase().includes(q))return false;
  if(country.value!="All" && c.country!=country.value)return false;
  if(category.value!="All" && !(c.category||"").includes(category.value))return false;
  if(mode.value=="fav" && !favs.has(c.name))return false;
  return true;
 });
 stats.textContent=`${view.length} channels`;
 render();
}

function render(){
 const slice=view.slice(page*PAGE_SIZE,(page+1)*PAGE_SIZE);
 slice.forEach(c=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
   <img class="logo" src="${c.logo||''}">
   <div class="info">
    <h3>${c.name}</h3>
    <div class="meta">${c.country}</div>
    <div class="badges">
     ${(c.category||"").split(";").map(x=>`<span class="badge">${x}</span>`).join("")}
     <span class="badge">${qualityOf(c.name)}</span>
    </div>
   </div>
   <div class="fav ${favs.has(c.name)?"active":""}">â˜…</div>
  `;
  card.onclick=e=>{
   if(e.target.classList.contains("fav")){
    toggleFav(c.name,e.target);return;
   }
   playGroup(c.name);
  };
  grid.appendChild(card);
 });
 page++;
}

function playGroup(name){
 currentGroup=channels.filter(c=>c.name===name);
 qualities.innerHTML="";
 currentGroup.forEach((c,i)=>{
  const b=document.createElement("div");
  b.className="qbtn"+(i==0?" active":"");
  b.textContent=qualityOf(c.name);
  b.onclick=()=>switchQ(c.url,b);
  qualities.appendChild(b);
 });
 switchQ(currentGroup[0].url,qualities.firstChild);
}

function switchQ(url,btn){
 [...qualities.children].forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 video.src=url;
 video.play();
}

function toggleFav(name,el){
 if(favs.has(name)){
   favs.delete(name);
   el.classList.remove("active")
 }else{
   favs.add(name);
   el.classList.add("active")
 }
 localStorage.setItem(favKey,JSON.stringify([...favs]));
}

window.addEventListener("scroll",()=>{
 if(window.innerHeight+window.scrollY>=document.body.offsetHeight-400){
  if(page*PAGE_SIZE<view.length)render();
 }
});

[search,country,category,mode].forEach(e=>e.oninput=apply);
</script>

</body>
</html>
