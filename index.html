<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IPTV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://iptv-org.github.io">
<link rel="dns-prefetch" href="https://iptv-org.github.io">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="header">
  <div class="logo">IPTV</div>
  <input type="text" id="search" placeholder="Search channels">
</header>

<main class="main">

  <section class="player">
    <video id="video" controls autoplay playsinline></video>
  </section>

  <section class="categories">
    <ul id="categories"></ul>
  </section>

  <section class="now-playing" id="nowPlaying">
    Select a channel
  </section>

  <section class="channels">
    <ul id="channelList"></ul>
  </section>

</main>

<script src="assets/js/player.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
