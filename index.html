<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV Bangladesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#0f1115;
  --panel:#141720;
  --panel2:#1a1d26;
  --border:#2a2f3a;
  --accent:#00c853;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:#eee;
  height:100vh;
  overflow:hidden;
}
header{
  height:50px;
  background:var(--panel);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
main{
  height:calc(100vh - 50px);
  display:flex;
  flex-direction:column;
}
@media(min-width:992px){
  main{display:grid;grid-template-columns:1.6fr 1fr}
}
.player{
  background:#000;
  aspect-ratio:16/9;
}
@media(min-width:992px){
  .player{aspect-ratio:auto;flex:1}
}
video{width:100%;height:100%;object-fit:cover}
.toolbar{
  background:var(--panel2);
  padding:8px;
  display:flex;
  gap:8px;
}
.toolbar button{
  background:#222;
  color:#fff;
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.filters{
  background:var(--panel2);
  padding:8px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.filters input,.filters select{
  background:#111;
  border:1px solid var(--border);
  color:#fff;
  padding:6px 8px;
  border-radius:6px;
}
.list{
  flex:1;
  overflow-y:auto;
}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid var(--border)}
tr:hover{background:#222;cursor:pointer}
.playing{background:#004d40}
.logo{width:36px;height:36px;object-fit:contain}
.dot{width:10px;height:10px;border-radius:50%;display:inline-block}
.green{background:#00c853}
.red{background:#d50000}
</style>
</head>

<body>

<header>üáßüá© LiveTV Bangladesh</header>

<main>

<section>
  <div class="player">
    <video id="video" controls playsinline></video>
  </div>
  <div class="toolbar">
    <button id="reload">üîÑ Reload</button>
    <button id="favOnly">‚≠ê Favourites</button>
  </div>
</section>

<section>
  <div class="filters">
    <input id="search" placeholder="Search channel">
    <select id="category"></select>
  </div>
  <div class="list" id="scrollBox">
    <table>
      <tbody id="grid"></tbody>
    </table>
  </div>
</section>

</main>

<script>
const DATA="data/channels-bd.json";
const PAGE=30;
let all=[],view=[],page=1,playing=null,favOnly=false;
const favs=new Set(JSON.parse(localStorage.getItem("favs")||"[]"));
const video=document.getElementById("video");
const grid=document.getElementById("grid");
const scrollBox=document.getElementById("scrollBox");

fetch(DATA).then(r=>r.json()).then(d=>{
  all=d;
  buildCategory();
  apply();
});

function buildCategory(){
  const c=document.getElementById("category");
  c.innerHTML="<option>All</option>"+
    [...new Set(all.map(x=>x.category))].map(x=>`<option>${x}</option>`).join("");
}

function apply(){
  page=1;grid.innerHTML="";
  const q=document.getElementById("search").value.toLowerCase();
  const cat=document.getElementById("category").value;
  view=all.filter(c=>{
    if(favOnly && !favs.has(c.name)) return false;
    if(q && !c.name.toLowerCase().includes(q)) return false;
    if(cat!=="All" && c.category!==cat) return false;
    return true;
  });
  render();
}

function render(){
  view.slice((page-1)*PAGE,page*PAGE).forEach(c=>{
    const tr=document.createElement("tr");
    tr.className=playing===c.name?"playing":"";
    tr.innerHTML=`
      <td><img class="logo" src="${c.logo||''}"></td>
      <td>${c.name}</td>
      <td><span class="dot ${c.url?'green':'red'}"></span></td>`;
    tr.onclick=()=>play(c);
    grid.appendChild(tr);
  });
}

scrollBox.onscroll=()=>{
  if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-50){
    if(page*PAGE<view.length){page++;render()}
  }
};

function play(c){
  playing=c.name;
  if(Hls.isSupported() && c.url){
    const hls=new Hls();
    hls.loadSource(c.url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  }else video.src=c.url;
  highlight();
}

function highlight(){
  [...grid.children].forEach(r=>{
    r.classList.toggle("playing",r.children[1].textContent===playing);
  });
}

document.getElementById("reload").onclick=()=>video.play();
document.getElementById("favOnly").onclick=()=>{
  favOnly=!favOnly;
  apply();
};
document.getElementById("search").oninput=apply;
document.getElementById("category").onchange=apply;
</script>

</body>
</html>
