<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV ‚Äì IPTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f1115;
  color:#eaeaf0;
  overflow:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:50px;
  background:#141720;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

/* MAIN */
main{
  position:fixed;
  top:50px;
  bottom:40px;
  left:0;
  right:0;
  display:grid;
  grid-template-columns:1fr;
}

/* DESKTOP */
@media(min-width:992px){
  main{
    grid-template-columns:360px 1fr;
  }
}

/* PLAYER */
.player-box{
  background:#000;
}
video{
  width:100%;
  height:220px;
  background:#000;
}

/* TOOLBAR */
.toolbar{
  background:#181b22;
  display:flex;
  gap:8px;
  padding:8px;
}
.toolbar button{
  background:#222735;
  border:1px solid #252a34;
  color:#eaeaf0;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.toolbar button.active{
  background:#4da3ff;
  color:#000;
}

/* FILTERS */
.filters{
  background:#181b22;
  padding:8px;
  display:grid;
  gap:6px;
}
.filters input,
.filters select{
  background:#0f1115;
  border:1px solid #252a34;
  color:#eaeaf0;
  padding:6px;
  border-radius:6px;
}

/* RIGHT PANEL */
.right-panel{
  display:flex;
  flex-direction:column;
  height:100%;
  min-height:0;
}

/* TABLE SCROLL */
.table-wrap{
  flex:1;
  overflow-y:auto;
  min-height:0;
  -webkit-overflow-scrolling: touch;
  scroll-behavior:smooth;
}

table{
  width:100%;
  border-collapse:collapse;
}
thead{
  position:sticky;
  top:0;
  background:#141720;
  z-index:10;
}
th,td{
  padding:8px;
  border-bottom:1px solid #252a34;
  font-size:14px;
}
tr:hover{background:#222735;cursor:pointer}
tr.playing{background:#1f3b5c !important}

/* LOGO */
.logo{
  width:36px;height:36px;
  object-fit:contain;
  background:#000;
  border-radius:6px;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;left:0;right:0;
  height:40px;
  background:#141720;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  color:#9aa0aa;
}
</style>
</head>

<body>

<header>üì∫ LiveTV</header>

<main>

  <!-- LEFT -->
  <section>
    <div class="player-box">
      <video id="video" controls></video>
    </div>

    <div class="toolbar">
      <button id="favBtn">‚≠ê Favourite</button>
      <button id="reloadBtn">üîÑ Reload</button>
      <div id="qualities" style="display:flex;gap:6px;"></div>
    </div>
  </section>

  <!-- RIGHT -->
  <section class="right-panel">
    <div class="filters">
      <input id="search" placeholder="Search channel">
      <select id="country"></select>
      <select id="category"></select>
    </div>

    <div class="table-wrap" id="scrollBox">
      <table>
        <thead>
          <tr>
            <th>Logo</th>
            <th>Category</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="grid"></tbody>
      </table>
    </div>
  </section>

</main>

<footer>No streams are hosted ‚Ä¢ iptv-org</footer>

<script>
const DATA="data/channels.min.json";
const PAGE=120;
let channels=[],view=[],page=0,hls;
let currentChannel=null,currentUrl=null,selectedIndex=0;

const video=document.getElementById("video");
const grid=document.getElementById("grid");
const qualities=document.getElementById("qualities");
const scrollBox=document.getElementById("scrollBox");

const search=document.getElementById("search");
const country=document.getElementById("country");
const category=document.getElementById("category");
const reloadBtn=document.getElementById("reloadBtn");

const qOf=n=>{
  const m=n.match(/(\\d{3,4})p/i);
  return m?m[1]+"p":"Auto";
};

/* LOAD DATA */
fetch(DATA).then(r=>r.json()).then(d=>{
  channels=d.map(c=>({...c,active:!!c.u,country:c.c||"International"}));
  buildFilters();
  apply();
  restoreScroll();
});

/* FILTERS */
function buildFilters(){
  country.innerHTML='<option>All</option>'+[...new Set(channels.map(c=>c.country))].sort().map(c=>`<option>${c}</option>`).join("");
  category.innerHTML='<option>All</option>'+[...new Set(channels.flatMap(c=>(c.g||"").split(";")))].sort().map(c=>`<option>${c}</option>`).join("");
}

function apply(){
  page=0;grid.innerHTML="";
  const q=search.value.toLowerCase();
  view=channels.filter(c=>{
    if(!c.active) return false;
    if(q && !c.n.toLowerCase().includes(q)) return false;
    if(country.value!=="All" && c.country!==country.value) return false;
    if(category.value!=="All" && !(c.g||"").includes(category.value)) return false;
    return true;
  });
  render();
}

/* RENDER */
function render(){
  view.slice(page*PAGE,(page+1)*PAGE).forEach((c,i)=>{
    const tr=document.createElement("tr");
    tr.dataset.index=page*PAGE+i;
    if(c.n===currentChannel) tr.classList.add("playing");
    tr.innerHTML=`
      <td><img class="logo" src="${c.l||''}"></td>
      <td>${(c.g||"").split(";")[0]||"-"}</td>
      <td>${c.n}</td>
      <td style="color:#2ecc71">‚óè Active</td>`;
    tr.onclick=()=>play(c.n);
    grid.appendChild(tr);
  });
  page++;
}

/* PLAY */
function play(name){
  saveScroll();
  currentChannel=name;
  const list=channels.filter(c=>c.n===name);
  qualities.innerHTML="";
  list.forEach((c,i)=>{
    const b=document.createElement("button");
    b.textContent=qOf(c.n);
    if(i===0) b.classList.add("active");
    b.onclick=()=>switchQ(c.u,b);
    qualities.appendChild(b);
  });
  switchQ(list[0].u,qualities.firstChild);
  highlight();
}

function switchQ(url,btn){
  currentUrl=url;
  [...qualities.children].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
  }else video.src=url;
  video.play();
}

reloadBtn.onclick=()=>{
  if(currentUrl){
    switchQ(currentUrl,qualities.querySelector(".active"));
  }
};

/* HIGHLIGHT */
function highlight(){
  document.querySelectorAll("tr").forEach(r=>r.classList.remove("playing"));
  [...grid.children].forEach(r=>{
    if(r.children[2].textContent===currentChannel){
      r.classList.add("playing");
      selectedIndex=parseInt(r.dataset.index);
    }
  });
}

/* SCROLL MEMORY */
function saveScroll(){
  sessionStorage.setItem("scrollTop",scrollBox.scrollTop);
}
function restoreScroll(){
  const y=sessionStorage.getItem("scrollTop");
  if(y) scrollBox.scrollTop=parseInt(y);
}

/* INFINITE SCROLL */
scrollBox.addEventListener("scroll",()=>{
  saveScroll();
  if(scrollBox.scrollTop+scrollBox.clientHeight>=scrollBox.scrollHeight-300 && page*PAGE<view.length){
    render();
  }
});

/* KEYBOARD NAV */
document.addEventListener("keydown",e=>{
  if(!view.length) return;
  if(e.key==="ArrowDown"){
    selectedIndex=Math.min(selectedIndex+1,view.length-1);
  }
  if(e.key==="ArrowUp"){
    selectedIndex=Math.max(selectedIndex-1,0);
  }
  if(e.key==="Enter"){
    play(view[selectedIndex].n);
  }
});
[search,country,category].forEach(e=>e.oninput=apply);
</script>

</body>
</html>
