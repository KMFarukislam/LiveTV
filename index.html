<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LiveTV ‚Äì IPTV Channel Index</title>
<meta name="description" content="LiveTV IPTV channel index. Search and filter live TV channels.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
/* ========== BASE ========== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0f1115;
  color:#eaeaf0;
}
a{text-decoration:none;color:inherit}

/* ========== HEADER / FOOTER ========== */
header,footer{
  background:#141720;
  padding:12px;
  text-align:center;
}
footer{font-size:13px;color:#9aa0aa}

/* ========== MAIN LAYOUT ========== */
main{
  padding:10px;
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}

/* Desktop layout */
@media(min-width:992px){
  main{
    grid-template-columns:350px 1fr;
    align-items:flex-start;
  }
}

/* ========== PLAYER BOX ========== */
.player-box{
  background:#000;
  border-radius:10px;
  overflow:hidden;
}
video{
  width:100%;
  max-height:260px;
  background:#000;
}

/* ========== TOOLBAR ========== */
.toolbar{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  padding:8px;
  background:#181b22;
  border-radius:10px;
}
.toolbar button{
  background:#222735;
  border:1px solid #252a34;
  color:#eaeaf0;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}
.toolbar button.active{
  background:#4da3ff;
  color:#000;
}

/* ========== FILTERS ========== */
.filters{
  display:grid;
  gap:8px;
  background:#181b22;
  padding:10px;
  border-radius:10px;
}
.filters input,
.filters select{
  width:100%;
  background:#0f1115;
  border:1px solid #252a34;
  color:#eaeaf0;
  padding:8px;
  border-radius:8px;
}

/* ========== CHANNEL INDEX ========== */
.channel-box{
  background:#181b22;
  border-radius:10px;
  padding:10px;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #252a34;
}
th{text-align:left;color:#9aa0aa}
tr:hover{background:#222735;cursor:pointer}
.logo{
  width:36px;
  height:36px;
  object-fit:contain;
  background:#000;
  border-radius:6px;
}
.status.active{color:#2ecc71}
.status.dead{color:#e74c3c}
</style>
</head>

<body>

<header>
  <h2>üì∫ LiveTV</h2>
</header>

<main>

  <!-- LEFT COLUMN -->
  <section>
    <div class="player-box">
      <video id="video" controls></video>
    </div>

    <div class="toolbar" id="qualities"></div>
  </section>

  <!-- RIGHT COLUMN -->
  <section>
    <div class="filters">
      <input id="search" placeholder="Search channel">
      <select id="country"></select>
      <select id="category"></select>
    </div>

    <div class="channel-box">
      <table>
        <thead>
          <tr>
            <th>Logo</th>
            <th>Category</th>
            <th>Channel</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="grid"></tbody>
      </table>
    </div>
  </section>

</main>

<footer>
  No streams are hosted ‚Ä¢ Source: iptv-org
</footer>

<script>
const DATA="data/channels.min.json";
const PAGE=80;
let channels=[],view=[],page=0,hls;

const video=document.getElementById("video");
const qualities=document.getElementById("qualities");
const grid=document.getElementById("grid");
const search=document.getElementById("search");
const country=document.getElementById("country");
const category=document.getElementById("category");

const qOf=n=>{
  const m=n.match(/(\\d{3,4})p/i);
  return m?m[1]+"p":"Auto";
};

fetch(DATA).then(r=>r.json()).then(d=>{
  channels=d.map(c=>({...c,active:!!c.u,country:c.c||"International"}));
  buildFilters();
  apply();
});

function buildFilters(){
  country.innerHTML='<option>All</option>'+
    [...new Set(channels.map(c=>c.country))].sort().map(c=>`<option>${c}</option>`).join("");

  category.innerHTML='<option>All</option>'+
    [...new Set(channels.flatMap(c=>(c.g||"").split(";")))].sort().map(c=>`<option>${c}</option>`).join("");
}

function apply(){
  page=0;grid.innerHTML="";
  const q=search.value.toLowerCase();
  view=channels.filter(c=>{
    if(!c.active) return false;
    if(q && !c.n.toLowerCase().includes(q)) return false;
    if(country.value!=="All" && c.country!==country.value) return false;
    if(category.value!=="All" && !(c.g||"").includes(category.value)) return false;
    return true;
  });
  render();
}

function render(){
  view.slice(page*PAGE,(page+1)*PAGE).forEach(c=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><img class="logo" src="${c.l||''}"></td>
      <td>${(c.g||"").split(";")[0]||"-"}</td>
      <td>${c.n}</td>
      <td class="status ${c.active?"active":"dead"}">
        ‚óè ${c.active?"Active":"Inactive"}
      </td>`;
    tr.onclick=()=>play(c.n);
    grid.appendChild(tr);
  });
  page++;
}

function play(name){
  const list=channels.filter(c=>c.n===name);
  qualities.innerHTML="";
  list.forEach((c,i)=>{
    const b=document.createElement("button");
    b.textContent=qOf(c.n);
    if(i===0) b.classList.add("active");
    b.onclick=()=>switchQ(c.u,b);
    qualities.appendChild(b);
  });
  switchQ(list[0].u,qualities.firstChild);
}

function switchQ(url,btn){
  [...qualities.children].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src=url;
  }
  video.play();
}

window.addEventListener("scroll",()=>{
  if(innerHeight+scrollY>=document.body.offsetHeight-300 && page*PAGE<view.length){
    render();
  }
});

[search,country,category].forEach(e=>e.oninput=apply);
</script>

</body>
</html>
