name: Update IPTV Channels

on:
  schedule:
    - cron: "0 3 * * *"   # 04:00 AM BST (UTC+1)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Download IPTV M3U
        run: |
          curl -L https://iptv-org.github.io/iptv/index.m3u -o index.m3u

      - name: Convert M3U to JSON
        run: |
          node assets/js/m3u_to_json.js index.m3u data/channels.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/channels.json
          git commit -m "Auto update IPTV channels" || exit 0
          git push
